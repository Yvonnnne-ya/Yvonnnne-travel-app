<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripy ğŸ±</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/4.1.0/vuedraggable.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcfaf2; color: #5a5a5a; overflow-x: hidden; }
        
        /* èª¿æ•´ç‚ºä½ çš„åœ–ç¤ºé…è‰² */
        .theme-yellow { color: #A65D2E; } 
        .bg-theme-yellow { background-color: #A65D2E; }
        .text-orange-custom { color: #FAAC68; }
        .bg-orange-custom { background-color: #FAAC68; }

        .glass-card { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(166, 93, 46, 0.05); }
        .tab-active { border-bottom: 3px solid #FAAC68; color: #FAAC68; font-weight: bold; }
        .drag-handle { cursor: grab; color: #e5e7eb; padding: 4px; }
        
        input[type="date"] { 
            border: none; 
            background: transparent; 
            outline: none; 
            font-size: 0.85rem; 
            color: #9ca3af; 
            cursor: pointer;
        }

        /* è¡Œç¨‹å¡ç‰‡æ©«å‘æ²å‹•æ¨£å¼ */
        .itinerary-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 20px; padding: 10px 0 30px 0; -webkit-overflow-scrolling: touch; }
        .itinerary-card { min-width: 85%; scroll-snap-align: center; flex-shrink: 0; }
        .itinerary-container::-webkit-scrollbar { display: none; }
        
        .add-day-btn { border: 2px dashed #e5e7eb; border-radius: 24px; }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto min-h-screen relative bg-stone-50/30">
        
        <div v-if="loading" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-white/90">
            <i class="fas fa-cat fa-bounce text-orange-custom text-5xl mb-4"></i>
            <p class="text-stone-400 font-medium">æ­£åœ¨è·‘å‘ä½ çš„æ—…ç¨‹...ğŸ¾</p>
        </div>

        <div v-if="!currentTrip" class="p-6">
            <header class="flex justify-between items-center mb-10 mt-4">
                <div class="flex items-center gap-2">
                    <span class="text-3xl">ğŸ±</span>
                    <h1 class="text-3xl font-black italic text-orange-custom tracking-tighter" style="font-family: 'Brush Script MT', cursive, sans-serif;">Tripy</h1>
                </div>
                <button @click="addNewTrip" class="bg-theme-yellow text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </header>

            <div class="space-y-4">
                <div v-for="(trip, index) in trips" :key="trip.firebaseId" class="glass-card p-6 relative">
                    <div @click="viewTrip(trip)" class="cursor-pointer">
                        <h2 class="text-lg font-bold text-stone-700">{{ trip.title }}</h2>
                        <div class="flex items-center gap-1 mt-2 text-stone-400 text-xs">
                            <i class="far fa-calendar-alt"></i>
                            <span>{{ trip.startDate || 'æœªè¨­å®šæ—¥æœŸ' }}</span>
                        </div>
                    </div>
                    <div class="absolute top-6 right-6 flex gap-3">
                        <button @click.stop="deleteTrip(index)" class="text-stone-300 hover:text-red-400"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div v-else class="min-h-screen bg-stone-50/50 flex flex-col">
            <nav class="bg-white p-4 flex items-center sticky top-0 z-10 shadow-sm">
                <button @click="saveAndExit" class="text-stone-400 p-2"><i class="fas fa-chevron-left"></i></button>
                <input v-model="currentTrip.title" class="flex-1 text-center font-bold text-stone-600 outline-none bg-transparent">
                <div class="w-8"></div>
            </nav>

            <div class="flex justify-around bg-white text-xs tracking-widest border-b">
                <button v-for="tab in tabs" :key="tab.id" @click="activeTab = tab.id" 
                    :class="['py-4 w-full', activeTab === tab.id ? 'tab-active' : 'text-stone-300']">
                    {{ tab.name }}
                </button>
            </div>

            <div class="flex-1 p-5 overflow-y-auto">
                <div v-if="activeTab === 'itinerary'" class="space-y-6">
                    <div class="itinerary-container">
                        <div v-for="(day, dIdx) in currentTrip.schedule" :key="dIdx" class="itinerary-card glass-card p-6 relative h-fit min-h-[350px]">
                            <div class="flex justify-between items-center mb-6">
                                <span class="bg-orange-custom text-white text-[11px] px-3 py-1 rounded-full font-bold uppercase">Day {{ dIdx + 1 }}</span>
                                <input type="date" v-model="day.date">
                            </div>
                            
                            <draggable 
                                v-model="day.items" 
                                item-key="id" 
                                handle=".drag-handle" 
                                class="space-y-3 mb-6">
                                <template #item="{element, index}">
                                    <div class="flex items-center gap-3 bg-stone-50/80 p-3 rounded-xl group border border-stone-100">
                                        <i class="fas fa-grip-vertical drag-handle text-stone-300 text-xs"></i>
                                        <input v-model="element.desc" placeholder="è¼¸å…¥è¡Œç¨‹..." class="flex-1 text-sm text-stone-600 bg-transparent outline-none">
                                        <button @click="day.items.splice(index, 1)" class="text-stone-200 hover:text-red-400"><i class="fas fa-times-circle"></i></button>
                                    </div>
                                </template>
                            </draggable>

                            <button @click="addDayItem(dIdx)" class="w-full py-3 bg-stone-50 text-stone-400 rounded-xl text-xs font-bold hover:bg-stone-100 transition-colors">
                                + æ–°å¢è¡Œç¨‹
                            </button>
                            <button @click="removeItem('schedule', dIdx)" class="w-full mt-4 text-stone-300 text-[10px] hover:text-red-300">åˆªé™¤é€™ä¸€å¤©</button>
                        </div>

                        <div class="itinerary-card flex items-center justify-center">
                            <button @click="addItem('schedule')" class="add-day-btn w-full h-40 flex flex-col items-center justify-center text-stone-300 hover:text-orange-custom hover:border-orange-custom transition-all">
                                <i class="fas fa-plus-circle text-3xl mb-2"></i>
                                <span class="text-xs font-bold">å¢åŠ ä¸‹ä¸€å¤©</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div v-if="activeTab === 'checklist'" class="space-y-4">
                    <section v-for="type in ['shopping', 'packing']" :key="type" class="glass-card p-5">
                        <h4 class="font-bold mb-4 text-stone-700 text-sm">{{ type === 'shopping' ? 'ğŸ›’ è³¼ç‰©æ¸…å–®' : 'ğŸ’ å¿…å¸¶ç‰©å“' }}</h4>
                        <div class="space-y-3">
                            <div v-for="(item, idx) in currentTrip[type]" :key="idx" class="flex items-center gap-3">
                                <input type="checkbox" v-model="item.done" class="rounded text-orange-custom w-4 h-4">
                                <input v-model="item.text" class="flex-1 text-sm bg-transparent outline-none">
                                <button @click="removeItem(type, idx)" class="text-stone-200"><i class="fas fa-times"></i></button>
                            </div>
                            <button @click="addItem(type)" class="text-orange-custom text-xs font-bold">+ æ–°å¢é …ç›®</button>
                        </div>
                    </section>
                </div>
                
                <div v-if="activeTab === 'expense'" class="space-y-4">
                    <div class="bg-theme-yellow p-6 rounded-[24px] text-white">
                        <p class="text-white/70 text-xs">Total Expenses</p>
                        <p class="text-3xl font-bold mt-1">NT$ {{ totalExpense }}</p>
                    </div>
                    <div class="glass-card p-4">
                        <div v-for="(exp, idx) in currentTrip.expenses" :key="idx" class="flex items-center gap-2 py-3 border-b border-stone-50 last:border-0">
                            <input v-model="exp.name" placeholder="é …ç›®" class="flex-1 text-sm outline-none">
                            <input v-model.number="exp.amount" type="number" class="w-20 text-right font-bold text-orange-custom outline-none">
                            <button @click="removeItem('expenses', idx)" class="text-stone-200"><i class="fas fa-trash"></i></button>
                        </div>
                        <button @click="addItem('expenses')" class="w-full mt-2 py-3 text-orange-custom text-xs font-bold">+ è¨˜å¸³</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNQ41J2u6V32w5OP7y49TLKXoWRRASSik",
            authDomain: "tripy-275a7.firebaseapp.com",
            projectId: "tripy-275a7",
            storageBucket: "tripy-275a7.firebasestorage.app",
            messagingSenderId: "1063817586690",
            appId: "1:1063817586690:web:ee84458b2373cd4b20df1b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            // ä¿®æ­£ï¼šCDN ç‰ˆæœ¬çš„è¨»å†Šæ–¹å¼
            components: {
                draggable: window.vuedraggable
            },
            setup() {
                const trips = ref([]);
                const currentTrip = ref(null);
                const loading = ref(true);
                const activeTab = ref('itinerary');
                const tabs = [{ id: 'checklist', name: 'æº–å‚™' }, { id: 'itinerary', name: 'è¡Œç¨‹' }, { id: 'expense', name: 'è¨˜å¸³' }];

                const fetchTrips = async () => {
                    loading.value = true;
                    try {
                        const querySnapshot = await getDocs(collection(db, "trips"));
                        trips.value = querySnapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
                    } catch (e) { console.error(e); }
                    loading.value = false;
                };

                const addNewTrip = async () => {
                    const title = prompt("æ—…ç¨‹æ¨™é¡Œï¼š", "æˆ‘çš„æ–°æ—…è¡Œ");
                    if (!title) return;
                    const newTrip = {
                        title, startDate: '', endDate: '',
                        shopping: [], packing: [], expenses: [],
                        schedule: [{ date: '', items: [] }],
                        note: ''
                    };
                    const docRef = await addDoc(collection(db, "trips"), newTrip);
                    trips.value.push({ firebaseId: docRef.id, ...newTrip });
                };

                const addItem = (type) => {
                    const id = Date.now().toString();
                    if (type === 'schedule') {
                        currentTrip.value.schedule.push({ id, date: '', items: [] });
                    } else if (type === 'expenses') {
                        currentTrip.value.expenses.push({ id, name: '', amount: 0 });
                    } else {
                        currentTrip.value[type].push({ id, text: '', done: false });
                    }
                };

                const addDayItem = (idx) => {
                    if (!currentTrip.value.schedule[idx].items) currentTrip.value.schedule[idx].items = [];
                    currentTrip.value.schedule[idx].items.push({ id: Date.now().toString(), desc: '' });
                };

                const removeItem = (type, index) => {
                    currentTrip.value[type].splice(index, 1);
                };

                const viewTrip = (trip) => {
                    currentTrip.value = JSON.parse(JSON.stringify(trip));
                    if (!currentTrip.value.schedule) currentTrip.value.schedule = [];
                };

                const saveAndExit = async () => {
                    loading.value = true;
                    const tripRef = doc(db, "trips", currentTrip.value.firebaseId);
                    const updateData = { ...currentTrip.value };
                    delete updateData.firebaseId;
                    await updateDoc(tripRef, updateData);
                    currentTrip.value = null;
                    await fetchTrips();
                };

                const deleteTrip = async (index) => {
                    if (!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
                    await deleteDoc(doc(db, "trips", trips.value[index].firebaseId));
                    trips.value.splice(index, 1);
                };

                const totalExpense = computed(() => {
                    return currentTrip.value?.expenses?.reduce((sum, item) => sum + (Number(item.amount) || 0), 0) || 0;
                });

                onMounted(fetchTrips);

                return { 
                    trips, currentTrip, activeTab, tabs, loading, totalExpense,
                    addNewTrip, viewTrip, saveAndExit, addItem, addDayItem, removeItem, deleteTrip
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
