<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripy - ‰Ω†ÁöÑÊóÖÈÅäÂ∞èÂä©Êâã üê±</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcfaf2; color: #5a5a5a; }
        .theme-yellow { color: #FAAC68; }
        .bg-theme-yellow { background-color: #FAAC68; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border-radius: 20px; border: 1px solid rgba(250, 172, 104, 0.2); }
        .tab-active { border-bottom: 3px solid #FAAC68; color: #FAAC68; font-weight: bold; }
        .drag-handle { cursor: grab; color: #d1d5db; }
        .trip-column { min-width: 280px; }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto min-h-screen relative shadow-2xl bg-white/50">
        
        <div v-if="loading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-stone-50/90">
            <i class="fas fa-cat fa-bounce theme-yellow text-5xl mb-4"></i>
            <p class="text-stone-500 font-medium">Â∞èË≤ìÊ≠£Âú®Êï¥ÁêÜË°åÊùé...üêæ</p>
        </div>

        <div v-if="!currentTrip" class="p-6">
            <header class="flex justify-between items-center mb-10 mt-4">
                <div class="flex items-center gap-3">
                    <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="35" width="60" height="45" rx="8" fill="#FAAC68"/>
                        <path d="M40 35V25C40 22.2386 42.2386 20 45 20H55C57.7614 20 60 22.2386 60 25V35" stroke="#FAAC68" stroke-width="6"/>
                        <circle cx="40" cy="50" r="4" fill="white"/>
                        <circle cx="60" cy="50" r="4" fill="white"/>
                        <path d="M45 60C45 60 50 65 55 60" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <h1 class="text-3xl font-black theme-yellow tracking-tighter">Tripy</h1>
                </div>
                <button @click="addNewTrip" class="bg-theme-yellow text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </header>

            <div class="space-y-4">
                <div v-for="(trip, index) in trips" :key="trip.firebaseId" class="glass-card p-5 relative group">
                    <div @click="viewTrip(trip)" class="cursor-pointer">
                        <h3 class="text-lg font-bold text-stone-700">{{ trip.title }}</h3>
                        <p class="text-stone-400 text-xs mt-2 italic"><i class="far fa-calendar-alt mr-1"></i> {{ trip.dateRange }}</p>
                    </div>
                    <div class="absolute top-4 right-4 flex gap-3">
                        <button @click.stop="duplicateTrip(trip)" class="text-stone-300 hover:theme-yellow"><i class="far fa-copy"></i></button>
                        <button @click.stop="deleteTrip(index)" class="text-stone-200 hover:text-red-400"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div v-else class="min-h-screen bg-stone-50 flex flex-col">
            <nav class="bg-white p-4 flex items-center sticky top-0 z-10 border-b border-stone-100">
                <button @click="saveAndExit" class="text-stone-400 p-2"><i class="fas fa-chevron-left"></i></button>
                <h2 class="text-base font-bold flex-1 text-center text-stone-600 truncate px-4">{{ currentTrip.title }}</h2>
                <div class="w-8"></div>
            </nav>

            <div class="flex justify-around bg-white text-xs tracking-widest border-b">
                <button v-for="tab in tabs" :key="tab.id" @click="activeTab = tab.id" 
                    :class="['py-4 w-full', activeTab === tab.id ? 'tab-active' : 'text-stone-300']">
                    {{ tab.name }}
                </button>
            </div>

            <div class="flex-1 p-5 overflow-y-auto safe-area-bottom">
                <div v-if="activeTab === 'checklist'" class="space-y-6">
                    <section v-for="type in ['shopping', 'packing']" :key="type" class="bg-white p-5 rounded-2xl shadow-sm">
                        <h4 class="font-bold mb-4 text-stone-700 flex justify-between">
                            {{ type === 'shopping' ? 'üõí Ë≥ºÁâ©Ê∏ÖÂñÆ' : 'üéí ÂøÖÂ∏∂Áâ©ÂìÅ' }}
                        </h4>
                        <div class="space-y-3">
                            <div v-for="(item, idx) in currentTrip[type]" :key="idx" class="flex items-center gap-2 group">
                                <i class="fas fa-grip-lines drag-handle text-xs"></i>
                                <input type="checkbox" v-model="item.done" class="rounded text-amber-500">
                                <input v-model="item.text" class="flex-1 text-sm bg-transparent outline-none text-stone-600">
                                <button @click="removeItem(type, idx)" class="opacity-0 group-hover:opacity-100 text-stone-300"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <button @click="addItem(type)" class="mt-4 theme-yellow text-xs font-bold">+ Êñ∞Â¢û</button>
                    </section>
                    
                    <section class="bg-white p-5 rounded-2xl shadow-sm">
                        <h4 class="font-bold mb-2 text-stone-700">üìù ÂÇôË®ª</h4>
                        <textarea v-model="currentTrip.note" class="w-full text-sm text-stone-500 bg-stone-50 p-3 rounded-lg outline-none" rows="4" placeholder="ÂØ´‰∏ãÊÉ≥ÊèêÈÜíËá™Â∑±ÁöÑ‰∫ã..."></textarea>
                    </section>
                </div>

                <div v-if="activeTab === 'expense'" class="space-y-4">
                    <div class="bg-stone-800 p-6 rounded-3xl text-white shadow-lg">
                        <p class="text-stone-400 text-xs">Total Expenses</p>
                        <p class="text-3xl font-light mt-1">NT$ {{ totalExpense }}</p>
                    </div>
                    <div class="bg-white rounded-2xl p-2 shadow-sm">
                        <div v-for="(exp, idx) in currentTrip.expenses" :key="idx" class="flex items-center gap-3 p-3 border-b border-stone-50 last:border-0 group">
                            <i class="fas fa-grip-lines drag-handle text-xs"></i>
                            <input v-model="exp.name" class="flex-1 text-sm outline-none">
                            <span class="text-stone-300 text-sm">$</span>
                            <input v-model.number="exp.amount" type="number" class="w-20 text-right text-sm font-bold theme-yellow outline-none">
                            <button @click="removeItem('expenses', idx)" class="opacity-0 group-hover:opacity-100 text-stone-300 ml-2"><i class="fas fa-trash-alt text-xs"></i></button>
                        </div>
                        <button @click="addItem('expenses')" class="w-full py-4 theme-yellow text-xs font-bold">+ Ë®ò‰∏ÄÁ≠Ü</button>
                    </div>
                </div>

                <div v-if="activeTab === 'itinerary'" class="flex gap-4 overflow-x-auto pb-4">
                    <div class="trip-column bg-white p-5 rounded-2xl shadow-sm h-fit">
                        <h4 class="font-bold mb-4 text-stone-700">üìå Âü∫Á§éË≥áË®ä</h4>
                        <div v-for="info in ['‰∫§ÈÄö', '‰ΩèÂÆø', 'ÂÖ∂‰ªñ']" :key="info" class="mb-4">
                            <label class="text-[10px] text-stone-400 font-bold uppercase">{{ info }}</label>
                            <textarea v-model="currentTrip.baseInfo[info]" class="w-full mt-1 text-sm bg-stone-50 p-2 rounded outline-none" rows="2"></textarea>
                        </div>
                    </div>

                    <div v-for="(day, index) in currentTrip.schedule" :key="index" class="trip-column bg-white p-5 rounded-2xl shadow-sm h-fit relative group">
                        <div class="flex justify-between items-center mb-4">
                            <span class="bg-theme-yellow text-white text-[10px] px-2 py-0.5 rounded-full">DAY {{ index + 1 }}</span>
                            <input v-model="day.date" class="text-xs text-stone-400 text-right outline-none w-24">
                        </div>
                        <textarea v-model="day.plan" class="w-full text-sm text-stone-600 outline-none leading-relaxed" rows="12" placeholder="Êó©‰∏äÔºö...&#10;‰∏ãÂçàÔºö...&#10;Êôö‰∏äÔºö..."></textarea>
                        <button @click="removeItem('schedule', index)" class="absolute -top-2 -right-2 bg-red-400 text-white w-6 h-6 rounded-full text-xs opacity-0 group-hover:opacity-100 transition-opacity"><i class="fas fa-times"></i></button>
                    </div>
                    
                    <button @click="addItem('schedule')" class="trip-column border-2 border-dashed border-stone-200 rounded-2xl flex flex-col items-center justify-center text-stone-300 hover:border-theme-yellow hover:text-theme-yellow transition-colors">
                        <i class="fas fa-plus mb-2"></i>
                        <span class="text-xs">Â¢ûÂä†Â§©Êï∏</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNQ41J2u6V32w5OP7y49TLKXoWRRASSik",
            authDomain: "tripy-275a7.firebaseapp.com",
            projectId: "tripy-275a7",
            storageBucket: "tripy-275a7.firebasestorage.app",
            messagingSenderId: "1063817586690",
            appId: "1:1063817586690:web:ee84458b2373cd4b20df1b",
            measurementId: "G-SEPL6BEGZL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const trips = ref([]);
                const currentTrip = ref(null);
                const loading = ref(true);
                const activeTab = ref('checklist');
                const tabs = [
                    { id: 'checklist', name: 'Ê∫ñÂÇô' },
                    { id: 'expense', name: 'Ë®òÂ∏≥' },
                    { id: 'itinerary', name: 'Ë°åÁ®ã' }
                ];

                const fetchTrips = async () => {
                    loading.value = true;
                    const querySnapshot = await getDocs(collection(db, "trips"));
                    trips.value = querySnapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
                    loading.value = false;
                };

                const addNewTrip = async () => {
                    const title = prompt("Ê®ôÈ°åÔºö");
                    const range = prompt("Êó•ÊúüÂçÄÈñìÔºö", "2025/12/11 - 12/15");
                    if (!title) return;
                    
                    const newTrip = {
                        title: title,
                        dateRange: range || 'Êú™Ë®≠ÂÆöÊó•Êúü',
                        shopping: [],
                        packing: [],
                        expenses: [],
                        baseInfo: { '‰∫§ÈÄö': '', '‰ΩèÂÆø': '', 'ÂÖ∂‰ªñ': '' },
                        schedule: [{ date: '12/11', plan: '' }],
                        note: ''
                    };
                    const docRef = await addDoc(collection(db, "trips"), newTrip);
                    trips.value.push({ firebaseId: docRef.id, ...newTrip });
                };

                const deleteTrip = async (index) => {
                    if (!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôË∂üÊóÖÁ®ãÂóéÔºü")) return;
                    const id = trips.value[index].firebaseId;
                    await deleteDoc(doc(db, "trips", id));
                    trips.value.splice(index, 1);
                };

                const addItem = (type) => {
                    if (type === 'shopping' || type === 'packing') currentTrip.value[type].push({ text: 'Êñ∞È†ÖÁõÆ', done: false });
                    else if (type === 'expenses') currentTrip.value.expenses.push({ name: 'Êñ∞ÊîØÂá∫', amount: 0 });
                    else if (type === 'schedule') currentTrip.value.schedule.push({ date: 'Êñ∞Â¢ûÊó•Êúü', plan: '' });
                };

                const removeItem = (type, index) => {
                    currentTrip.value[type].splice(index, 1);
                };

                const saveAndExit = async () => {
                    if (currentTrip.value?.firebaseId) {
                        loading.value = true;
                        const tripRef = doc(db, "trips", currentTrip.value.firebaseId);
                        const rawData = { ...currentTrip.value };
                        delete rawData.firebaseId;
                        await updateDoc(tripRef, rawData);
                    }
                    currentTrip.value = null;
                    loading.value = false;
                };

                const duplicateTrip = async (trip) => {
                    loading.value = true;
                    const cloned = JSON.parse(JSON.stringify(trip));
                    delete cloned.firebaseId;
                    cloned.title += " (Ë§áË£ΩÂìÅ)";
                    const docRef = await addDoc(collection(db, "trips"), cloned);
                    trips.value.push({ firebaseId: docRef.id, ...cloned });
                    loading.value = false;
                };

                const totalExpense = computed(() => {
                    return currentTrip.value?.expenses.reduce((sum, item) => sum + (Number(item.amount) || 0), 0) || 0;
                });

                onMounted(fetchTrips);

                return { trips, currentTrip, activeTab, tabs, totalExpense, addNewTrip, deleteTrip, viewTrip: (t) => currentTrip.value = t, saveAndExit, addItem, removeItem, duplicateTrip, loading };
            }
        }).mount('#app');
    </script>
</body>
</html>
