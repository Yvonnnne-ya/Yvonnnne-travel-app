<body>

        <template v-if="currentUser">

                <div class="space-y-4 pb-10">

            <div v-else class="min-h-screen bg-stone-50/50 flex flex-col">
                <nav class="bg-white p-4 flex flex-col sticky top-0 z-10 shadow-sm">

                        <input v-model="currentTrip.title" class="flex-1 text-center font-bold text-stone-600 outline-none bg-transparent text-lg">

                    </div>
                    <div class="flex justify-center items-center gap-2 mt-1">
                        <input v-model="currentTrip.dateRange" placeholder="è¨­å®šæ—…ç¨‹æ—¥æœŸ" class="text-center text-xs text-stone-400 outline-none bg-stone-50 px-3 py-1 rounded-full w-48">
                    </div>
                </nav>

                <div class="flex justify-around bg-white text-xs tracking-widest border-b">
                    <button v-for="tab in tabs" :key="tab.id" @click="activeTab = tab.id" 
                        :class="['py-4 w-full', activeTab === tab.id ? 'tab-active' : 'text-stone-300']">

                    </button>
                </div>

                <div class="flex-1 p-5 overflow-y-auto">
                    <div v-if="activeTab === 'checklist'" class="space-y-4 pb-10">
                        <section v-for="type in ['shopping', 'packing']" :key="type" class="glass-card p-5">
                            <h4 class="font-bold mb-4 text-stone-700 text-sm">{{ type === 'shopping' ? 'ğŸ›’ è³¼ç‰©æ¸…å–®' : 'ğŸ’ å¿…å¸¶ç‰©å“' }}</h4>
                            <div class="space-y-3">
                                <div v-for="(item, idx) in currentTrip[type]" :key="idx" class="flex items-center gap-3">
                                    <input type="checkbox" v-model="item.done" class="rounded text-orange-custom w-4 h-4">
                                    <input v-model="item.text" class="flex-1 text-sm bg-transparent outline-none">
                                    <button @click="removeItem(type, idx)" class="text-stone-200"><i class="fas fa-times"></i></button>
                                </div>

                            </div>
                        </section>
                        <section class="glass-card p-5">
                            <h4 class="font-bold mb-3 text-stone-700 text-sm">ğŸ¦¦ ç­æ©Ÿè³‡è¨Š</h4>
                            <textarea v-model="currentTrip.flightNote" placeholder="ç­æ©Ÿæ™‚é–“ã€èˆªå»ˆ..." class="w-full h-24 p-3 text-sm bg-stone-50 rounded-xl outline-none resize-none"></textarea>
                        </section>
                        <section class="glass-card p-5">
                            <h4 class="font-bold mb-3 text-stone-700 text-sm">ğŸ’ ä½å®¿è³‡è¨Š</h4>
                            <textarea v-model="currentTrip.hotelNote" placeholder="é£¯åº—åç¨±ã€åœ°å€..." class="w-full h-24 p-3 text-sm bg-stone-50 rounded-xl outline-none resize-none"></textarea>
                        </section>
                        <section class="glass-card p-5">
                            <h4 class="font-bold mb-3 text-stone-700 text-sm">ğŸ“ å…¶ä»–å‚™è¨»</h4>
                            <textarea v-model="currentTrip.note" placeholder="å…¶ä»–ç‘£ç¢äº‹é …..." class="w-full h-32 p-3 text-sm bg-stone-50 rounded-xl outline-none resize-none"></textarea>
                        </section>
                    </div>

                    <div v-if="activeTab === 'itinerary'" class="space-y-6">
                        <div class="itinerary-container">
                            <div v-for="(day, dIdx) in currentTrip.schedule" :key="dIdx" class="itinerary-card glass-card p-6 h-fit min-h-[400px]">
                                <div class="flex justify-between items-center mb-6">
                                    <span class="bg-orange-custom text-white text-[11px] px-3 py-1 rounded-full font-bold">Day {{ dIdx + 1 }}</span>
                                    <input v-model="day.dateText" placeholder="æ—¥æœŸ" class="text-right text-xs text-stone-400 outline-none w-24">
                                </div>
                                <div class="space-y-4 mb-6">
                                    <div v-for="(item, iIdx) in day.items" :key="iIdx" class="bg-stone-50/80 p-3 rounded-xl border border-stone-100">
                                        <div class="flex items-center gap-3">
                                            <input v-model="item.desc" placeholder="è¦å»å“ªè£¡å‘¢ï¼Ÿ" class="flex-1 text-sm font-medium bg-transparent outline-none">
                                            <button @click="day.items.splice(iIdx, 1)" class="text-stone-200"><i class="fas fa-times-circle"></i></button>
                                        </div>
                                        <textarea v-model="item.note" placeholder="å‚™è¨»..." class="item-note mt-1" rows="1"></textarea>
                                    </div>
                                </div>
                                <button @click="addDayItem(dIdx)" class="w-full py-3 bg-stone-50 text-stone-400 rounded-xl text-xs font-bold hover:bg-stone-100">+ æ–°å¢è¡Œç¨‹é»</button>
                                <button @click="currentTrip.schedule.splice(dIdx, 1)" class="w-full mt-6 text-stone-200 text-[10px]">åˆªé™¤æ­¤å¤©</button>
                            </div>
                            <div class="itinerary-card flex items-center justify-center">
                                <button @click="addItem('schedule')" class="w-full h-40 border-2 border-dashed border-stone-200 rounded-[24px] text-stone-300">
                                    <i class="fas fa-plus-circle text-2xl mb-2"></i><br><span class="text-xs">å¢åŠ å¤©æ•¸</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div v-if="activeTab === 'expense'" class="space-y-4">
                        <div class="bg-theme-yellow p-6 rounded-[24px] text-white">
                            <p class="text-white/70 text-xs">é ç®—èŠ±è²»</p>
                            <p class="text-3xl font-bold mt-1">NT$ {{ totalExpense }}</p>
                        </div>
                        <div class="glass-card p-4">
                            <div v-for="(exp, idx) in currentTrip.expenses" :key="idx" class="flex items-center gap-3 py-3 border-b border-stone-50 last:border-0">
                                <input v-model="exp.name" placeholder="é …ç›®" class="flex-1 text-sm outline-none bg-transparent">
                                <input v-model.number="exp.amount" type="number" class="w-20 text-right font-bold text-orange-custom outline-none bg-transparent">
                                <button @click="removeItem('expenses', idx)" class="text-stone-200 pl-2"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                            <button @click="addItem('expenses')" class="w-full mt-2 py-3 text-orange-custom text-xs font-bold">+ è¨˜å¸³</button>
                        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNQ41J2u6V32w5OP7y49TLKXoWRRASSik",
            authDomain: "tripy-275a7.firebaseapp.com",
            projectId: "tripy-275a7",
            storageBucket: "tripy-275a7.firebasestorage.app",
            messagingSenderId: "1063817586690",
            appId: "1:1063817586690:web:ee84458b2373cd4b20df1b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const trips = ref([]);
                const currentTrip = ref(null);
                const loading = ref(true);
                const activeTab = ref('itinerary');
                const tabs = [{ id: 'checklist', name: 'æº–å‚™' }, { id: 'itinerary', name: 'è¡Œç¨‹' }, { id: 'expense', name: 'è¨˜å¸³' }];

                // Auth ç›¸é—œè®Šæ•¸
                const currentUser = ref(null);
                const isSignUp = ref(false);
                const authEmail = ref('');
                const authPassword = ref('');

                // ç›£è½ç™»å…¥ç‹€æ…‹
                onAuthStateChanged(auth, (user) => {
                    currentUser.value = user;
                    if (user) {
                        fetchTrips();
                    } else {
                        loading.value = false;
                        trips.value = [];
                    }
                });

                const handleAuth = async () => {
                    if (!authEmail.value || !authPassword.value) return alert("è«‹è¼¸å…¥å¸³è™Ÿå¯†ç¢¼");
                    loading.value = true;
                    try {
                        if (isSignUp.value) {
                            await createUserWithEmailAndPassword(auth, authEmail.value, authPassword.value);
                            alert("è¨»å†ŠæˆåŠŸï¼");
                        } else {
                            await signInWithEmailAndPassword(auth, authEmail.value, authPassword.value);
                        }
                    } catch (e) {
                        alert("é©—è­‰å¤±æ•—: " + e.message);
                    }
                    loading.value = false;
                };

                const logout = () => signOut(auth);

                const fetchTrips = async () => {
                    if (!currentUser.value) return;
                    loading.value = true;
                    try {
                        // åªæŠ“å–å±¬æ–¼ç›®å‰ç™»å…¥ä½¿ç”¨è€…çš„è³‡æ–™
                        const q = query(collection(db, "trips"), where("userId", "==", currentUser.value.uid));
                        const querySnapshot = await getDocs(q);
                        trips.value = querySnapshot.docs.map(doc => ({ firebaseId: doc.id, ...doc.data() }));
                    } catch (e) { console.error(e); }
                    loading.value = false;
                };

                const addNewTrip = async () => {
                    const title = prompt("æ—…ç¨‹æ¨™é¡Œï¼š", "æ–°æ—…ç¨‹");
                    if (!title) return;
                    const newTrip = {
                        title, 
                        userId: currentUser.value.uid, // ç¶å®šä½¿ç”¨è€… ID
                        dateRange: '', 
                        shopping: [], 
                        packing: [], 
                        expenses: [],
                        schedule: [{ dateText: '', items: [], dayNote: '' }], 
                        note: '', 
                        flightNote: '', 
                        hotelNote: ''
                    };
                    const docRef = await addDoc(collection(db, "trips"), newTrip);
                    trips.value.push({ firebaseId: docRef.id, ...newTrip });
                };

                const duplicateTrip = async (trip) => {
                    loading.value = true;
                    const cloned = JSON.parse(JSON.stringify(trip));
                    delete cloned.firebaseId;
                    cloned.title += " (å‰¯æœ¬)";
                    const docRef = await addDoc(collection(db, "trips"), cloned);
                    trips.value.push({ firebaseId: docRef.id, ...cloned });
                    loading.value = false;
                };

                const viewTrip = (trip) => {
                    currentTrip.value = JSON.parse(JSON.stringify(trip));
                    if (currentTrip.value.flightNote === undefined) currentTrip.value.flightNote = '';
                    if (currentTrip.value.hotelNote === undefined) currentTrip.value.hotelNote = '';
                    activeTab.value = 'itinerary';
                };

                const saveAndExit = async () => {
                    loading.value = true;
                    const tripRef = doc(db, "trips", currentTrip.value.firebaseId);
                    const updateData = { ...currentTrip.value };
                    delete updateData.firebaseId;
                    await updateDoc(tripRef, updateData);
                    currentTrip.value = null;
                    await fetchTrips();
                };

                const deleteTrip = async (index) => {
                    if (!confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) return;
                    await deleteDoc(doc(db, "trips", trips.value[index].firebaseId));
                    trips.value.splice(index, 1);
                };

                const addItem = (type) => {
                    if (type === 'schedule') {
                        currentTrip.value.schedule.push({ dateText: '', items: [], dayNote: '' });
                    } else if (type === 'expenses') {
                        currentTrip.value.expenses.push({ name: '', amount: 0 });
                    } else {
                        currentTrip.value[type].push({ text: '', done: false });
                    }
                };

                const addDayItem = (idx) => {
                    const items = currentTrip.value.schedule[idx].items || [];
                    items.push({ desc: '', note: '' });
                    currentTrip.value.schedule[idx].items = [...items];
                };

                const removeItem = (type, index) => {
                    currentTrip.value[type].splice(index, 1);
                };

                const totalExpense = computed(() => {
                    return currentTrip.value?.expenses?.reduce((sum, item) => sum + (Number(item.amount) || 0), 0) || 0;
                });

                return { 
                    trips, currentTrip, activeTab, tabs, loading, totalExpense,
                    currentUser, isSignUp, authEmail, authPassword,
                    handleAuth, logout,
                    addNewTrip, duplicateTrip, viewTrip, saveAndExit, addItem, addDayItem, removeItem, deleteTrip
                };
            }
        }).mount('#app');
    </script>
