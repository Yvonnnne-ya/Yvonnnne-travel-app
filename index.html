<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripy üê±</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/4.1.0/vuedraggable.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcfaf2; color: #5a5a5a; }
        .theme-yellow { color: #FAAC68; }
        .bg-theme-yellow { background-color: #FAAC68; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border-radius: 20px; border: 1px solid rgba(250, 172, 104, 0.2); }
        .tab-active { border-bottom: 3px solid #FAAC68; color: #FAAC68; font-weight: bold; }
        .drag-handle { cursor: grab; color: #d1d5db; }
        input[type="date"] { border: none; background: transparent; outline: none; font-size: 0.75rem; color: #9ca3af; }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto min-h-screen relative shadow-2xl bg-white/50">
        
        <div v-if="loading" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-stone-50/90">
            <i class="fas fa-cat fa-bounce theme-yellow text-5xl mb-4"></i>
            <p class="text-stone-500 font-medium">Ê≠£Âú®ËôïÁêÜ‰∏≠...üêæ</p>
        </div>

        <div v-if="showInfoModal" class="fixed inset-0 z-50 flex items-end justify-center bg-black/40 backdrop-blur-sm">
            <div class="bg-white w-full max-w-md rounded-t-[32px] p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg theme-yellow">{{ activeInfoKey }} ÂÇôË®ª</h3>
                    <button @click="showInfoModal = false" class="text-stone-300"><i class="fas fa-times-circle text-2xl"></i></button>
                </div>
                <textarea v-model="currentTrip.baseInfo[activeInfoKey]" class="w-full h-40 p-4 bg-stone-50 rounded-2xl outline-none text-sm" placeholder="Ëº∏ÂÖ•Ë©≥Á¥∞Ë≥áË®ä..."></textarea>
                <button @click="showInfoModal = false" class="w-full py-4 mt-4 bg-theme-yellow text-white rounded-2xl font-bold">ÂÑ≤Â≠ò</button>
            </div>
        </div>

        <div v-if="!currentTrip" class="p-6">
            <header class="flex justify-between items-center mb-10 mt-4">
                <div class="flex items-center gap-3">
                    <svg width="50" height="50" viewBox="0 0 100 100" fill="none">
                        <rect x="20" y="35" width="60" height="45" rx="8" fill="#FAAC68"/>
                        <path d="M40 35V25C40 22.2386 42.2386 20 45 20H55C57.7614 20 60 22.2386 60 25V35" stroke="#FAAC68" stroke-width="6"/>
                        <circle cx="40" cy="50" r="4" fill="white"/><circle cx="60" cy="50" r="4" fill="white"/>
                        <path d="M45 60C45 60 50 65 55 60" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <h1 class="text-3xl font-black theme-yellow tracking-tighter">Tripy</h1>
                </div>
                <button @click="addNewTrip" class="bg-theme-yellow text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </header>

            <div class="space-y-4">
                <div v-for="(trip, index) in trips" :key="trip.firebaseId" class="glass-card p-5 relative group">
                    <div @click="viewTrip(trip)" class="cursor-pointer">
                        <input v-model="trip.title" @click.stop class="text-lg font-bold text-stone-700 bg-transparent outline-none w-full">
                        <div class="flex items-center gap-1 mt-2">
                            <i class="far fa-calendar-alt text-stone-400 text-xs"></i>
                            <input type="date" v-model="trip.startDate" @click.stop class="w-24">
                            <span class="text-stone-300">-</span>
                            <input type="date" v-model="trip.endDate" @click.stop class="w-24">
                        </div>
                    </div>
                    <div class="absolute top-4 right-4 flex gap-3">
                        <button @click.stop="duplicateTrip(trip)" class="text-stone-300 hover:theme-yellow"><i class="far fa-copy"></i></button>
                        <button @click.stop="deleteTrip(index)" class="text-stone-200 hover:text-red-400"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div v-else class="min-h-screen bg-stone-50 flex flex-col">
            <nav class="bg-white p-4 flex items-center sticky top-0 z-10 border-b border-stone-100">
                <button @click="saveAndExit" class="text-stone-400 p-2"><i class="fas fa-chevron-left"></i></button>
                <input v-model="currentTrip.title" class="flex-1 text-center font-bold text-stone-600 outline-none bg-transparent px-4">
                <div class="w-8"></div>
            </nav>

            <div class="flex justify-around bg-white text-xs tracking-widest border-b">
                <button v-for="tab in tabs" :key="tab.id" @click="activeTab = tab.id" 
                    :class="['py-4 w-full', activeTab === tab.id ? 'tab-active' : 'text-stone-300']">
                    {{ tab.name }}
                </button>
            </div>

            <div class="flex-1 p-5 overflow-y-auto safe-area-bottom">
                <div v-if="activeTab === 'checklist'" class="space-y-6">
                    <section v-for="type in ['shopping', 'packing']" :key="type" class="bg-white p-5 rounded-2xl shadow-sm">
                        <h4 class="font-bold mb-4 text-stone-700">{{ type === 'shopping' ? 'üõí Ë≥ºÁâ©Ê∏ÖÂñÆ' : 'üéí ÂøÖÂ∏∂Áâ©ÂìÅ' }}</h4>
                        <draggable v-model="currentTrip[type]" item-key="id" handle=".drag-handle" class="space-y-3">
                            <template #item="{element, index}">
                                <div class="flex items-center gap-2 group">
                                    <i class="fas fa-grip-lines drag-handle text-xs"></i>
                                    <input type="checkbox" v-model="element.done" class="rounded text-amber-500">
                                    <input v-model="element.text" class="flex-1 text-sm bg-transparent outline-none">
                                    <button @click="removeItem(type, index)" class="text-stone-200 hover:text-red-400"><i class="fas fa-times"></i></button>
                                </div>
                            </template>
                        </draggable>
                        <button @click="addItem(type)" class="mt-4 theme-yellow text-xs font-bold">+ Êñ∞Â¢û</button>
                    </section>
                </div>

                <div v-if="activeTab === 'expense'" class="space-y-4">
                    <div class="bg-stone-800 p-6 rounded-3xl text-white shadow-lg">
                        <p class="text-stone-400 text-xs">Total Expenses</p>
                        <p class="text-3xl font-light mt-1">NT$ {{ totalExpense }}</p>
                    </div>
                    <div class="bg-white rounded-2xl p-2 shadow-sm">
                        <draggable v-model="currentTrip.expenses" item-key="id" handle=".drag-handle">
                            <template #item="{element, index}">
                                <div class="flex items-center gap-3 p-3 border-b border-stone-50 last:border-0 group">
                                    <i class="fas fa-grip-lines drag-handle text-xs"></i>
                                    <input v-model="element.name" placeholder="È†ÖÁõÆ" class="flex-1 text-sm outline-none">
                                    <span class="text-stone-300 text-sm">$</span>
                                    <input v-model.number="element.amount" type="number" placeholder="ÈáëÈ°ç" class="w-20 text-right text-sm font-bold theme-yellow outline-none">
                                    <button @click="removeItem('expenses', index)" class="text-stone-200 hover:text-red-400 ml-2"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </template>
                        </draggable>
                        <button @click="addItem('expenses')" class="w-full py-4 theme-yellow text-xs font-bold">+ Ë®ò‰∏ÄÁ≠Ü</button>
                    </div>
                </div>

                <div v-if="activeTab === 'itinerary'" class="space-y-6">
                    <div class="flex gap-3">
                        <button v-for="info in ['‰∫§ÈÄö', '‰ΩèÂÆø', 'ÂÖ∂‰ªñ']" :key="info" 
                            @click="openInfoModal(info)"
                            class="flex-1 py-3 bg-white rounded-2xl shadow-sm text-xs font-bold text-stone-500 border border-stone-100">
                            <i :class="info === '‰∫§ÈÄö' ? 'fa-plane' : info === '‰ΩèÂÆø' ? 'fa-hotel' : 'fa-ellipsis-h'" class="fas mb-1 block text-lg theme-yellow"></i>
                            {{ info }}
                        </button>
                    </div>

                    <div class="space-y-6">
                        <div v-for="(day, dIdx) in currentTrip.schedule" :key="dIdx" class="bg-white rounded-3xl p-5 shadow-sm border border-stone-50 relative">
                            <div class="flex justify-between items-center mb-4">
                                <span class="bg-theme-yellow text-white text-[10px] px-3 py-1 rounded-full font-bold">DAY {{ dIdx + 1 }}</span>
                                <input type="date" v-model="day.date">
                            </div>
                            
                            <draggable v-model="day.items" item-key="id" handle=".drag-handle" class="space-y-3">
                                <template #item="{element, iIdx}">
                                    <div class="flex items-start gap-3 bg-stone-50/50 p-3 rounded-2xl group">
                                        <i class="fas fa-grip-vertical drag-handle mt-1 text-[10px]"></i>
                                        <div class="flex-1">
                                            <input v-model="element.time" placeholder="ÊôÇÈñì" class="block w-full text-[10px] font-bold theme-yellow bg-transparent outline-none">
                                            <input v-model="element.desc" placeholder="Ë°åÁ®ãÊôØÈªû..." class="block w-full text-sm font-medium text-stone-600 bg-transparent outline-none mt-1">
                                        </div>
                                        <button @click="day.items.splice(iIdx, 1)" class="text-stone-200 hover:text-red-400"><i class="fas fa-trash-alt text-[10px]"></i></button>
                                    </div>
                                </template>
                            </draggable>

                            <div class="flex gap-2 mt-4">
                                <button @click="addDayItem(dIdx)" class="flex-1 py-2 bg-stone-50 rounded-xl text-[10px] font-bold text-stone-400">+ Êñ∞Â¢ûË°åÁ®ã</button>
                                <button @click="removeItem('schedule', dIdx)" class="text-stone-200 hover:text-red-400 px-2"><i class="fas fa-trash-alt text-xs"></i></button>
                            </div>
                        </div>
                    </div>
                    <button @click="addItem('schedule')" class="w-full py-4 border-2 border-dashed border-stone-200 rounded-3xl text-stone-300 font-bold text-sm">+ Â¢ûÂä†Â§©Êï∏</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNQ41J2u6V32w5OP7y49TLKXoWRRASSik",
            authDomain: "tripy-275a7.firebaseapp.com",
            projectId: "tripy-275a7",
            storageBucket: "tripy-275a7.firebasestorage.app",
            messagingSenderId: "1063817586690",
            appId: "1:1063817586690:web:ee84458b2373cd4b20df1b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            components: { draggable: window.vuedraggable },
            setup() {
                const trips = ref([]);
                const currentTrip = ref(null);
                const loading = ref(true);
                const activeTab = ref('checklist');
                const showInfoModal = ref(false);
                const activeInfoKey = ref('');
                const tabs = [{ id: 'checklist', name: 'Ê∫ñÂÇô' }, { id: 'expense', name: 'Ë®òÂ∏≥' }, { id: 'itinerary', name: 'Ë°åÁ®ã' }];

                const fetchTrips = async () => {
                    loading.value = true;
                    const querySnapshot = await getDocs(collection(db, "trips"));
                    trips.value = querySnapshot.docs.map(doc => {
                        const data = doc.data();
                        // Á¢∫‰øùËàäË≥áÊñôÊ†ºÂºèÁõ∏ÂÆπ
                        if (!data.schedule[0].items) {
                            data.schedule = data.schedule.map(d => ({ date: d.date, items: [] }));
                        }
                        return { firebaseId: doc.id, ...data };
                    });
                    loading.value = false;
                };

                const addNewTrip = async () => {
                    const title = prompt("Ê®ôÈ°åÔºö", "Êñ∞ÁöÑÂÜíÈö™");
                    if (!title) return;
                    const newTrip = {
                        title, startDate: '2025-01-01', endDate: '2025-01-05',
                        shopping: [], packing: [], expenses: [],
                        baseInfo: { '‰∫§ÈÄö': '', '‰ΩèÂÆø': '', 'ÂÖ∂‰ªñ': '' },
                        schedule: [{ date: '2025-01-01', items: [] }],
                        note: ''
                    };
                    const docRef = await addDoc(collection(db, "trips"), newTrip);
                    trips.value.push({ firebaseId: docRef.id, ...newTrip });
                };

                const openInfoModal = (key) => {
                    activeInfoKey.value = key;
                    showInfoModal.value = true;
                };

                const addItem = (type) => {
                    if (type === 'shopping' || type === 'packing') currentTrip.value[type].push({ id: Date.now(), text: 'Êñ∞È†ÖÁõÆ', done: false });
                    else if (type === 'expenses') currentTrip.value.expenses.push({ id: Date.now(), name: '', amount: null });
                    else if (type === 'schedule') currentTrip.value.schedule.push({ date: '', items: [] });
                };

                const addDayItem = (idx) => {
                    currentTrip.value.schedule[idx].items.push({ id: Date.now(), time: '', desc: '' });
                };

                const removeItem = (type, index) => {
                    currentTrip.value[type].splice(index, 1);
                };

                const saveAndExit = async () => {
                    if (currentTrip.value?.firebaseId) {
                        loading.value = true;
                        const tripRef = doc(db, "trips", currentTrip.value.firebaseId);
                        const rawData = JSON.parse(JSON.stringify(currentTrip.value));
                        delete rawData.firebaseId;
                        await updateDoc(tripRef, rawData);
                    }
                    currentTrip.value = null;
                    loading.value = false;
                    fetchTrips();
                };

                const deleteTrip = async (index) => {
                    if (!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôË∂üÊóÖÁ®ãÂóéÔºü")) return;
                    await deleteDoc(doc(db, "trips", trips.value[index].firebaseId));
                    trips.value.splice(index, 1);
                };

                const duplicateTrip = async (trip) => {
                    loading.value = true;
                    const cloned = JSON.parse(JSON.stringify(trip));
                    delete cloned.firebaseId;
                    cloned.title += " (Ë§áË£Ω)";
                    const docRef = await addDoc(collection(db, "trips"), cloned);
                    trips.value.push({ firebaseId: docRef.id, ...cloned });
                    loading.value = false;
                };

                const totalExpense = computed(() => {
                    return currentTrip.value?.expenses.reduce((sum, item) => sum + (Number(item.amount) || 0), 0) || 0;
                });

                onMounted(fetchTrips);

                return { trips, currentTrip, activeTab, tabs, totalExpense, loading, showInfoModal, activeInfoKey, addNewTrip, deleteTrip, viewTrip: (t) => currentTrip.value = t, saveAndExit, addItem, removeItem, addDayItem, openInfoModal, duplicateTrip };
            }
        }).mount('#app');
    </script>
</body>
</html>
